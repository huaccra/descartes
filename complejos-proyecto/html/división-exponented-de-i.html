   <param name="G_02" value="espacio='E4' tipo='texto' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Courier New;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;\f9\fcharset0 Times New Roman;}\f1\fs26 multiplicando z por su conjugado \ol z\olnone\par sea z=a+bi y \ol z\olnone =a-bi usando las reglas de producto:\par z\ol z\olnone =(a+bi)(a-bi)={\*\mjaformula a{\supix 2}-abi+abi-i{\supix 2}b{\supix 2}};\par como {\*\mjaformula i{\supix 2}=-1} entonces z\ol z\olnone =\f3\fs30\i{\*\mjaformula a{\supix 2}+b{\supix 2}=|z|{\supix 2}}\f1\fs26\i0\par conlo que definimos: z\ol z\olnone =\f3\fs30\i{\*\mjaformula |z|{\supix 2}=a{\supix 2}+b{\supix 2}}\f1\fs26\i0\par \fs22\b\par En lo sucesivo la notaci\u243 n que se usar\u225  \par para denotar a un n\u250 mero complejo ser\u225 :\par           {\*\mjaformula z=(a,b)}\fs26\par \f6\fs26\b0\i\par sea z=\fs30{\*\mjaformula ({\expr a\decimals 0\fixed1},{\expr b\decimals 0\fixed1})}\fs26 y \ol z\olnone =\fs30{\*\mjaformula ({\expr a\decimals 0\fixed1},{\expr conjugado\decimals 0\fixed1})}\par \fs34{\*\mjaformula |z|{\supix 2}=({\expr a\decimals 0\fixed1}){\supix 2}+({\expr b\decimals 0\fixed1}){\supix 2}={\expr acua\decimals 0\fixed1}+{\expr bcua\decimals 0\fixed1}={\expr sumcua\decimals 0\fixed1}}\fs30\par \fs26\par \i0\par }' fuente='Monospaced,PLAIN,13' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Courier New;\f8\fcharset0 Arial;}\f1\fs38\b Divisi\u243 n \fs30\b0\par Sean {\*\mjaformula z{\subix 1}=(a,b)} y {\*\mjaformula z=(c,d)} \par donde z=(c,-d)\par       divisi\u243 n: {\*\mjaformula z{\subix 3}={\fraction{\num z{\subix 1}}{\den z}} con z\u8800 0}\par   {\*\mjaformula z{\subix 3}={\fraction{\num z{\subix 1}}{\den z}}}\u8729 \fs26\ol{\*\mjaformula{\fraction{\num z}{\den z{\supix}}}}\olnone =\fs30\i (z\ol z\olnone )/|z|\fs34{\*\mjaformula{\supix 2}}\fs30\par se multiplica z por su conjugado y se \par divide entre el m\u243 dulo al cuadrado\par \fs26\i0{\*\mjaformula z{\subix 3}=({\fraction{\num ac+bd}{\den a{\supix 2}+b{\supix 2}}},{\fraction{\num cb-ad}{\den a{\supix 2}+b{\supix 2}}})}\f7\fs34\par \f8\fs26\i{\*\mjaformula z{\subix 1}=({\expr a1\decimals 0\fixed1},{\expr b1\decimals 0\fixed1})} y  {\*\mjaformula z=({\expr c\decimals 0\fixed1},{\expr d\decimals 0\fixed1})}\f7\fs34\i0\par \f4\fs30\i{\*\mjaformula{\fraction{\num z{\subix 1}}{\den z}}=({\fraction{\num ({\expr pro1\decimals 0\fixed1})+({\expr pro2\decimals 0\fixed1})}{\den ({\expr a1\decimals 0\fixed1}){\supix 2}+({\expr b1\decimals 0\fixed1}){\supix 2}}},{\fraction{\num ({\expr pro3\decimals 0\fixed1})-({\expr pro4\decimals 0\fixed1})}{\den ({\expr c\decimals 0\fixed1}){\supix 2}+({\expr d\decimals 0\fixed1}){\supix 2}}})}\fs26\i0\par \fs30\i{\*\mjaformula{\fraction{\num z{\subix 1}}{\den z}}=({\fraction{\num{\expr prosum1\decimals 0\fixed1}}{\den{\expr cuamod\decimals 0\fixed1}}},{\fraction{\num{\expr prosum2\decimals 0\fixed1}}{\den{\expr cuamod\decimals 0\fixed1}}})}\fs26\i0 ; \fs30\i{\*\mjaformula a{\supix 2}+b{\supix 2}\u8800 0}\fs26\i0\par si \fs30\i{\*\mjaformula a{\supix 2}+b{\supix 2}=0}\fs26\i0  entonces no esta definido\par \fs30\i{\*\mjaformula{\fraction{\num z{\subix 1}}{\den z}}=({\expr final1\decimals 2\fixed1},{\expr final2\decimals 2\fixed1})}\fs26\i0\par }' fuente='Serif,BOLD,19' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E5' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;}\f1\fs24\u191 Qu\u233  valores toma i si se eleva de difentes pontencias?\par sea la expresi\u243 n {\*\mjaformula i{\supix n}}; con n=...-2,-1,0,1,2,...\par si por definici\u243 n {\*\mjaformula i={\radical{\index 2}{\radicand -1}}}\f2\fs24  por defici\u243 n i\f3\fs28\i{\*\mjaformula{\supix 0}}\f2\fs24\i0 =1\par i\f3\fs28\i{\*\mjaformula{\supix 1}}\f2\fs24\i0 =i    i\f3\fs28\i{\*\mjaformula{\supix -1}}\f2\fs24\i0 =-i\par i\f3\fs28\i{\*\mjaformula{\supix 2}}\f2\fs24\i0 =-1   i\f3\fs28\i{\*\mjaformula{\supix -2}}\f2\fs24\i0 =-1\par i\f3\fs28\i{\*\mjaformula{\supix 3}}\f2\fs24\i0 =-i   i\f3\fs28\i{\*\mjaformula{\supix -3}}\f2\fs24\i0 =i\par i\f3\fs28\i{\*\mjaformula{\supix 4}}\f2\fs24\i0 =1    i\f3\fs28\i{\*\mjaformula{\supix -4}}\f2\fs24\i0 =1\par \f3\fs28\i\u8285 \f2\fs24\i0          \f3\fs28\i\u8285 \f2\fs24\i0}' fuente='Serif,PLAIN,12' fijo='s&iacute;' ancho='2'">
