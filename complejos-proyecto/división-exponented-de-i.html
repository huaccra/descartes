   <param name="G_01" value="espacio='E3' tipo='texto' expresi&oacute;n='[250,20]' texto='SUMA Y RESTA DE N&Uacute;MEROS COMPLEJOS' fuente='Monospaced,BOLD,18' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E4' tipo='texto' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs30 Se define a un n\u250 mero complejo como el par \par ordenado: \f2\fs34\i{\*\mjaformula z=a+bi}\f1\fs30\i0  con \f2\fs34\i{\*\mjaformula i={\radical{\index 2}{\radicand -1}}}\f1\fs30\i0 , \par que representa la parte imaginaria\par los n\u250 meros \f2\fs34\i{\*\mjaformula a}\f1\fs30\i0  y \f2\fs34\i{\*\mjaformula b}\f1\fs30\i0  son coeficientes reales, \par o tambien \f2\fs34\i{\*\mjaformula z=(a,b)}\f1\fs30\i0  con \f2\fs34\i{\*\mjaformula i=(0,1)}\f1\fs30\i0\par Los n\u250 meros \f2\fs34\i{\*\mjaformula a}\f1\fs30\i0  y \f2\fs34\i{\*\mjaformula b}\f1\fs30\i0  se les llama\par respectivamente componente \b real\b0  e \b imaginaria\b0\par es decir \f2\fs34\i{\*\mjaformula z}\f1\fs30\i0  tiene  parte\par real: \f2\fs34\i{\*\mjaformula Re(z)=a}\f1\fs30\i0\par y parte imaginaria: \f2\fs34\i{\*\mjaformula Im(z)=b}\f1\fs30\i0\par \par \f2\fs34\i }' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs34 Sean \f2\fs38\i{\*\mjaformula z{\subix 1}=a+bi}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula z{\subix 2}=c+di}\f1\fs34\i0\par       \b\i SUMA:\b0\i0  \f2\fs38\i{\*\mjaformula z{\subix 3}=z{\subix 1}+z{\subix 2}}\f1\fs34\i0\par   \f2\fs38\i{\*\mjaformula z{\subix 3}=(a+bi)+(c+di)}\f1\fs34\i0   \par  \cf0\f4\fs44\b\i{\*\mjaformula z{\subix 3}=(a+c)+i(b+d)}\b0\i0\par \cf1\f1\fs34\u243  tambi\u233 n \cf0\f5\fs44   \b\i{\*\mjaformula z{\subix 3}=(a+c, b+d)}\cf1\f1\fs34\b0\i0\par \par     \b\i RESTA:\i0  \f2\fs38\b0\i{\*\mjaformula z{\subix 3}=z{\subix 1}+z{\subix 2}}\par     {\*\mjaformula z{\subix 3}=(a+bi)-(c+di)}\par \fs44\b  {\*\mjaformula\cf0 z{\subix\cf0 3}=(a-c)+i(b-d)}\f6\fs34\i0\par \b0\u243  tambi\u233 n \cf0\f4\fs44\b\i{\*\mjaformula z{\subix 3}=(a-c, b-d)}\cf1\f1\fs34\b0\i0}' fuente='Monospaced,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E5' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 Sean n\u250 meros complejos:\par \f2\fs34\i\par {\*\mjaformula z{\subix 1}=({\expr a\decimals 0\fixed1},{\expr b\decimals 0\fixed0})}\f1\fs30\i0\par \par \f2\fs34\i{\*\mjaformula z{\subix 2}=({\expr c\decimals 0\fixed1},{\expr d\decimals 0\fixed1})}\f1\fs30\i0}' fijo='s&iacute;' ancho='2'">
   <param name="G_05" value="espacio='E5' tipo='texto' expresi&oacute;n='[270,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs44\i{\*\mjaformula z{\subix 3}=z{\subix 1}+z{\subix 2}}\f2\fs40\i0\par \f1\fs44\i{\*\mjaformula z{\subix 3}=({\expr a\decimals 0\fixed0},{\expr b\decimals 0\fixed0})+({\expr c\decimals 0\fixed0},{\expr d\decimals 0\fixed0})}\f3\fs44\i0\par \f4\fs40\i{\*\mjaformula z{\subix 3}=({\expr suma1\decimals 0\fixed0},{\expr suma2\decimals 0\fixed1})}\f3\fs44\i0\par \f5\fs30\i{\*\mjaformula Re(z{\subix 3})={\expr suma1\decimals 0\fixed1}}\f3\fs44\i0  \f5\fs30\i   \fs34{\*\mjaformula Im(z{\subix 3})={\expr suma2\decimals 0\fixed1}}\fs30 }' fuente='Serif,ITALIC,22' fijo='s&iacute;'">
