   <param name="C_05" value="id='a1' tipo='num&eacute;rico' regi&oacute;n='interior' espacio='E1' nombre='a' expresi&oacute;n='(20,450,55,30)' decimales='0' fijo='s&iacute;' visible='s&iacute;' pos_mensajes='centro'">
   <param name="C_06" value="id='b1' tipo='num&eacute;rico' regi&oacute;n='interior' espacio='E1' nombre='b' expresi&oacute;n='(90,450,55,30)' decimales='0' fijo='s&iacute;' visible='s&iacute;' pos_mensajes='centro'">
   <param name="C_07" value="id='a2' tipo='num&eacute;rico' regi&oacute;n='interior' espacio='E5' nombre='a' expresi&oacute;n='(10,190,60,30)' decimales='0' fijo='s&iacute;' visible='s&iacute;'">
   <param name="C_08" value="id='b2' tipo='num&eacute;rico' regi&oacute;n='interior' espacio='E5' nombre='b' expresi&oacute;n='(80,190,60,30)' decimales='0' fijo='s&iacute;' visible='s&iacute;'">
   <param name="A_01" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez'">
   <param name="A_02" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='conjugado=(-1)*b;suma1=a+a;suma2=b+conjugado;resta1=a-a;resta2=b-conjugado;restaRe=(a1*c)-(b1*d);sumaIm=(b1*c)+(a1*d);modulo=sqrt((a2^2)+(b2^2))'">
   <param name="G_01" value="espacio='E3' tipo='texto' expresi&oacute;n='[170,20]' texto='CONJUGADO, M&Oacute;DULO Y PRODUCTO DE N&Uacute;MEROS COMPLEJOS' fuente='Monospaced,BOLD,18' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E4' tipo='texto' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;}\f1\fs30\b CONJUGANDO\b0\par Sea el n\u250 mero complejo \f3\fs34\i{\*\mjaformula z=a+bi}\i0  \fs30 se define como el conjugado \i\par al n\u250 mero  \ol z\olnone =\fs34{\*\mjaformula a-bi}\fs30\par en notaci\u243 n de par ordenado    \ol z\olnone =\fs34{\*\mjaformula (a,-b)}\fs30\par Dado \fs34{\*\mjaformula z=({\expr a\decimals 0\fixed1},{\expr b\decimals 0\fixed1})}\fs30    entonces      \ol z\olnone =\fs34{\*\mjaformula ({\expr a\decimals 0\fixed1},{\expr conjugado\decimals 0\fixed1})}\fs30\par sumemos z con \ol z\olnone , es decir:\par z+\ol z\olnone =\fs34{\*\mjaformula ({\expr a\decimals 0\fixed1},{\expr b\decimals 0\fixed1})+({\expr a\decimals 0\fixed1},{\expr conjugado\decimals 0\fixed1})=({\expr suma1\decimals 0\fixed1},{\expr suma2\decimals 0\fixed1})}\fs30\par                                 \cf0 z+\ol z\olnone =2Re(z)=\fs34{\*\mjaformula{\expr suma1\decimals 0\fixed1}}\fs30\par     Restemos z de \ol z\olnone , es decir:\par z-\ol z\olnone =\fs34{\*\mjaformula ({\expr a\decimals 0\fixed1},{\expr b\decimals 0\fixed1})-({\expr a\decimals 0\fixed1},{\expr conjugado\decimals 0\fixed1})=({\expr resta1\decimals 0\fixed1},{\expr resta2\decimals 0\fixed1})}\fs30\par                                z-\ol z\olnone =2Im(z)=\fs34{\*\mjaformula{\expr resta2\decimals 0\fixed1}i}\fs30}' fuente='Monospaced,BOLD,15' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs30\b Multiplicaci\u243 n de complejos\b0 :\par sean \fs34\i{\*\mjaformula z{\subix 1}=a+bi}\fs30\i0  ; \fs34\i{\*\mjaformula z{\subix 2}=c+di}\fs30\i0\par el producto de \fs34\i{\*\mjaformula z{\subix 1}z{\subix 2}=z{\subix 3}}\fs30\i0  es otro n\u250 mero\par complejo:\par \fs34\i{\*\mjaformula z{\subix 1}z{\subix 2}=(a+bi)(c+di)=ac+adi+bci+bdi{\supix 2}}\fs30\i0\par como sabemos que \fs34\i{\*\mjaformula i={\radical{\index 2}{\radicand -1}}}\fs30\i0 entonces \fs34\i{\*\mjaformula i{\supix 2}=-1}\fs30\i0\par \fs38\i{\*\mjaformula z{\subix 1}z{\subix 2}=ac+(-1)bd+bci+adi}\fs34\par \fs30 agrupamos la parte real e imaginaria\fs34\par {\*\mjaformula z{\subix 1}z{\subix 2}=(ac-bd)+(bc+ad)i}\fs30\i0\par en notaci\u243 n de pares ordenados esto queda\par  como:\fs34\i  {\*\mjaformula z{\subix 1}z{\subix 2}=(ac-bd, bc+ad )}\fs30\i0\par \fs38\i{\*\mjaformula z{\subix 1}=({\expr a1\decimals 0\fixed1},{\expr b1\decimals 0\fixed1})}\fs34\i0  y \fs38\i{\*\mjaformula z{\subix 2}=({\expr c\decimals 0\fixed1},{\expr d\decimals 0\fixed1})}\fs34\i0\par \par         Re(\fs38\i{\*\mjaformula z{\subix 1}z{\subix 2})=ac-bd={\expr restaRe\decimals 0\fixed1}}\fs34\i0\par         Im(\fs38\i{\*\mjaformula z{\subix 1}z{\subix 2})=bc+ad={\expr sumaIm\decimals 0\fixed1}}\fs34\i0\par \par \fs38\i             \fs46{\*\mjaformula z{\subix 1}z{\subix 2}=({\expr restaRe\decimals 0\fixed1},{\expr sumaIm\decimals 0\fixed1})}\fs34\i0\par \par }' fuente='Serif,BOLD,15' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E5' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs24\b Modulo de un n\u250 mero complejo\par \b0 se define al valor absoluto o m\u243 dulo de un \par n\u250 mero complejo al n\u250 mero real \f3\fs28\i{\*\mjaformula{\radical{\index 2}{\radicand a{\supix 2}+b{\supix 2}}}}\f2\fs24\i0\par del n\u250 mero complejo \f3\fs28\i{\*\mjaformula z=a+bi}\f2\fs24\i0  , con a y b reales.\par Por definici\u243 n \f4\fs30\i{\*\mjaformula |z|=|a+bi|={\radical{\index 2}{\radicand a{\supix 2}+b{\supix 2}}}}\f2\fs24\i0\par Sea el complejo \f3\fs28\i{\*\mjaformula z=({\expr a2\decimals 0\fixed1},{\expr b2\decimals 0\fixed1})}\f2\fs24\i0\par su m\u243 dulo es: \f3\fs28\i{\*\mjaformula |z|={\radical{\index 2}{\radicand ({\expr a2\decimals 0\fixed1}){\supix 2}{\supix}+(2{\expr b2\decimals 0\fixed1}){\supix 2}}}={\expr modulo\decimals 2\fixed1}}\f2\fs24\i0\par \fs26}' fuente='Monospaced,BOLD,12' fijo='s&iacute;'">
