   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \fs40\b0\i0       \par       El agua subterr\u225 nea es el reservorio de la tercera parte del agua dulce disponible en el mundo, raz\u243 n \par       por la cual desde los m\u225 s remotos tiempos, los asentamientos humanos han obtenido buena parte de sus \par       necesidades b\u225 sicas de agua a partir de fuentes subterr\u225 neas, ya sean manantiales, norias, pozos, etc.\par        Hoy con el desarrollo de la geolog\u237 a, la ingenier\u237 a civil, la tecnolog\u237 a de perforaci\u243 n y extracci\u243 n; \par       hemos alcanzado una tasa de extracci\u243 n mundial de agua subterr\u225 nea alrededor de 700Km^3/a\u241 o.\par \par       As\u237  es como hoy d\u237 a, el agua subterr\u225 nea es el recurso natural m\u225 s extra\u237 do en el mundo y constituye,\par        por ejemplo, la piedra angular de la \u8220 revoluci\u243 n verde\u8221  de Asia, proporciona cerca del 70% del agua \par       potable en la Uni\u243 n Europea y sustenta casi por si misma la vida rural de amplias \u225 reas rurales del \par       \u193 frica subsahariana. En este mismo sentido se estima que alrededor del 50% del abastecimiento actual \par       de agua potable del mundo proviene del subsuelo, as\u237  como el 40% del agua usada en la industria y el \par       20% de la usada en agricultura. \par \par       El agua subterr\u225 nea tiende a ser dulce y potable, pues la circulaci\u243 n subterr\u225 nea tiende a depurar el\par        agua de part\u237 culas y microorganismos contaminantes. Sin embargo, en ocasiones \u233 stos llegan al acu\u237 fero \par       por la actividad humana, como la construcci\u243 n de fosas s\u233 pticas o la agricultura. Por otro lado la \par       contaminaci\u243 n puede deberse a factores naturales, si los acu\u237 feros son demasiado ricos en sales \par       disueltas o por la erosi\u243 n natural de ciertas formaciones rocosas.\par \par       Entre las causas antropog\u233 nicas, debidas a la contaminaci\u243 n est\u225 n la infiltraci\u243 n de nitratos y otros \par       abonos qu\u237 micos muy solubles usados en la agricultura. Estos suelen ser una causa grave de contaminaci\u243 n \par       de los suministros en llanuras de elevada productividad agr\u237 cola y densa poblaci\u243 n. Otras fuentes de  \par       contaminantes son las descargas de f\u225 bricas, los productos agr\u237 colas y los qu\u237 micos utilizados por las \par       personas en sus hogares y patios. Los contaminantes tambi\u233 n pueden provenir de tanques de almacenamiento\par        de agua, pozos s\u233 pticos, lugares con desperdicios peligrosos y vertederos. \par \par       Un ejemplo de la contaminaci\u243 n de aguas subterr\u225 neas, es el que se presenta en el bajo valle del Ganges. \par       All\u237  se da un caso grave de contaminaci\u243 n por ars\u233 nico que est\u225  causando la intoxicaci\u243 n cr\u243 nica a \par       decenas de millones de personas, irremediable hasta ahora. La causa de esta contaminaci\u243 n, es la \par       combinaci\u243 n de un factor antropog\u233 nico, la contaminaci\u243 n org\u225 nica ligada a la intensificaci\u243 n del     \par       regad\u237 o y de un factor natural. Una cepa bacteriana del suelo libera el ars\u233 nico que antes permanec\u237 a \par       retenido en la roca debido a las nuevas condiciones.\par \par       En general la determinaci\u243 n a detalle del flujo de agua subterr\u225 nea se modela mediante una EDP de \par       segundo orden que despu\u233 s debe acoplarse a una ecuaci\u243 n de difusi\u243 n-advecci\u243 n para poder estudiar el \par       movimiento de part\u237 culas contaminantes. \par \par       Sin embargo, hay muchas cosas que a nivel de aproximaci\u243 n se pueden hacer con conceptos f\u237 sicos y \par       matem\u225 ticas sencillas. En ese sentido, la presente unidad interactiva tiene por objetivo introducir al \par       usuario en el tema del flujo y la evaluaci\u243 n de riesgo de contaminaci\u243 n en el agua subterr\u225 nea. \par \par       Los objetivos de aprendizaje de la unidad son (sin ser limitantes): \par \par       (1) Ley de Darcy y flujo de agua subterr\u225 nea\par \par       (3) Conductividad hidr\u225 ulica \par \par       (4) Contaminaci\u243 n de agua por metales pesados\par \par       (5) Aplicaci\u243 n de trigonometr\u237 a en el calculo aproximado del flujo subterr\u225 neo.\par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Usando un texto parecido al puesto en el inicio de este documento, se pretende hacer una \par       animaci\u243 n propia al estilo RSA usando dibujo a mano alzada y grabando la lectura del texto.\par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       El espacio principal de esta escena se divide en tres subespacios, uno rectangular en la base con una \par       altura aproximada de 1/3 parte del espacio principal y dos m\u225 s cuadrados que se dividen el espacio\par       restante. En el espacio superior Izquierdo hay un diagrama explicativo del experimento de Darcy. El\par       espacio aleda\u241 o tiene un abreve introducci\u243 n a la ley de Darcy y en el espacio inferior hay tres\par       elementos. Una simulaci\u243 n de una secci\u243 n rectangular que simula un tubo lleno de material poroso, al\par       estilo del experimento de Darcy, que inicialmente tiene superpuesto otra secci\u243 n rectangular con \par       fondo azul. Esta segunda secci\u243 n con fondo va cambiando din\u225 micamente su altura conforme avanza un \par       reloj anal\u243 gico puesto en la parte inferior, de tal forma que da la impresi\u243 n de que el agua \par       contenida en la secci\u243 n va fluyendo. Al lado hay varios controles que modifican valores como \par       textura del material poroso (hay cuatro opciones: gravas, arenas, limos y arcillas). Eso determina \par       ocultamente el valor de la conductividad hidr\u225 ulica que a su ves se escribe. A trav\u233 s de estos        \par       par\u225 metros de control, se modifica la velocidad de flujo. Con esto el usuario deber\u237 a crearse un \par       sentido com\u250 n respecto de las velocidades t\u237 picas del agua subterr\u225 nea y en particular generar\u237 a la \par       noci\u243 n de que una capa de arcilla se puede considerar como una barrera aislante.\par       Al lado de esta simulaci\u243 n hay un problema tipo de flujo que mediante un di\u225 logo presenta la    \par       respuesta. Este tipo de elementos fue solicitado por la UnADM. \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Un espacio emergente puesto por default al principio, plantea el escenario de un accidente de   \par       transito en el que una pipa que transporta materiales peligrosos choca y se derrama su contenido.\par       La pregunta a responder en esta escena es hacia donde se mover\u225 n los contaminantes y a que \par       velocidad, con el fin de emitir una alerta sanitaria y tomar medidas preventivas. \par       Usando un problema tipo del Water Supply Paper 2220 de la USGS, se pretende usar conocimientos de\par       trigonometr\u237 a (tema pedido por la UnADM), para resolver este problema de flujo al que suelen      \par       enfrentarse los ingenieros en su trabajo de campo. \par       La escena consta de un s\u243 lo espacio cartesiano donde hay tres puntos, que simbolizan pozos de agua \par       subterr\u225 nea, cada uno asociado a un control gr\u225 fico, de tal forma que se puede modificar su \par       posici\u243 n. Mediante el algoritmo trigonom\u233 trico planteado en la referencia dada, se dibuja en cada\par       configuraci\u243 n la linea de flujo preferente. Adem\u225 s hay una serie de controles num\u233 ricos tipo \par       pulsador con los que se puede modificar la carga hidr\u225 ulica de cada pozo y la conductividad \par       hidr\u225 ulica promedio del medio poroso entre ellos. Con esto se puede calcular adem\u225 s de la direcci\u243 n\par       la velocidad de flujo, la cual se escribe junto con sus c\u225 lculo usando texto din\u225 mico. \par       Adicionalmente habr\u225  una liga a un video en Youtube donde se muestra un modelo f\u237 sico de un \par       acu\u237 fero de estados unidos y se simula la dispersi\u243 n de un contaminante. \par       \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Esta escena comienza como la anterior con un espacio emergente puesto por default en donde se \par       mostrar\u225  un video de youtube en donde se presenta el caso tristemente famoso de la contaminaci\u243 n\par       por Ars\u233 nico en India. \par       Acabando el video, se plantea un escenario de cultivo en una locaci\u243 n donde con anterioridad se \par       hab\u237 a curtido pieles. Esto indica la muy probable presencia de Ars\u233 nico o de Cromio, ambos \par       productos usados en el proceso del curtido. \par       Cerrando el espacio emergente, se muestra una imagen de fondo de un terreno agr\u237 cola sobre la cual \par       hay tres puntos que simbolizan pozos de agua subterr\u225 nea y como en la escena anterior se calcula la\par       direcci\u243 n preferente de flujo,pero ahora los pozos est\u225 n fijos. En esta escena adicionalmente se \par       puede conocer los perfiles geol\u243 gicos de cada pozo y su carga hidr\u225 ulica, haciendo click en ellos. \par       Sabiendo las posiciones de los pozos y los datos adicionales descritos, se pretende contestar la \par       pregunta de que pozo de los disponibles podr\u237 a usarse para riego agr\u237 cola sin riesgo de \par       contaminaci\u243 n. Para esto se usa el m\u233 todo presentado en Desarrollo, la informaci\u243 n del perfil del \par       pozo y recordando lo aprendido sobre velocidades de flujo en medios con distinta textura, se eval\u250 a \par       el riesgo de contaminaci\u243 n en cada pozo. \par       Se podr\u237 a considerar el mostrar otro m\u233 todo alternativo pulsando un bot\u243 n que muestra isolineas de\par       carga hidr\u225 ulica, y las direcciones ortogonales en un mallado definido. Como se sabe de calculo \par       vectorial, los gradientes son ortogonales a las curvas de nivel y el flujo subterr\u225 neo va \par       justamente en la direcci\u243 n del gradiente hidr\u225 ulico.\par      \par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Oliver L\u243 pez Corona \par                                                                       \par       Dise\u241 o funcional:                   Oliver L\u243 pez Corona \par       Programaci\u243 n:                       Oliver L\u243 pez Corona \par \f0\fs28}">
